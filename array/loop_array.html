<html>
    <head>

        <meta = charset="utf-8">

        <body>

            <script>

                //Pesquisa de indices

                var listaFrutas =[]
                listaFrutas[0] = 'abacaxi'
                listaFrutas[1] = 'maçã'
                listaFrutas[2] = 'morango'
                listaFrutas[3] = 'uva'
                
                console.log(listaFrutas.length)
                
                
                var y = 0

                while(y < listaFrutas.length){
                    document.write(listaFrutas[y] + '<br />')
                    y++
                }
                
            </script>

            

        </body>
