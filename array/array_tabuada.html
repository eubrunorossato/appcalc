<html>
    <head>

        <meta = charset="utf-8">

        <body>

            <script>

                //Pesquisa de indices

                var tabuadaPrincipal = []
                var multiplicacao = []
                                
                var y = 0
                var x = 0

                for (y= 1 ; y <= 10 ; y++){
                    document.write('<hr /><br /> Tabuada de ' + y + '<br />')
                    for (x = 1 ; x <= 10 ; x++){
                        result = (x*y)
                        document.write(y + 'x' +  x + '=' + result + '<br />')
                    }
                }
                
                console.log(tabuadaPrincipal.length)
                console.log(multiplicacao.length)

            </script>

            

        </body>
    </head>
</html>
